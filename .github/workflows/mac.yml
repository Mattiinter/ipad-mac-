name: Mac_iPad_Pinggy
on: workflow_dispatch
jobs:
  run-mac:
    runs-on: macos-latest
    steps:
      - name: Avvio Desktop Remoto
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -access -on -restart -agent -privs -all -allowAccessFor -allUsers
      - name: Avvio Tunnel Pinggy
        run: |
          # Avviamo il tunnel senza argomenti extra per evitare l'errore 255
          ssh -o StrictHostKeyChecking=no -p 443 R@a.pinggy.io
