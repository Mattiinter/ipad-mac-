name: Mac_iPad_Final
on: workflow_dispatch
jobs:
  run-mac:
    runs-on: macos-latest
    steps:
      - name: Attiva Desktop
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -access -on -restart -agent -privs -all -allowAccessFor -allUsers
      - name: Avvio Tunnel
        run: |
          # Installiamo localtunnel
          npm install -g localtunnel
          # Avviamo il tunnel sulla porta 5900 (VNC)
          # NOTA: apparir√† un link 'url: https://xxxx.loca.lt'
          lt --port 5900 &
          sleep 21600
