name: Mac_iPad_TigerVNC_Final_Path
on: workflow_dispatch
jobs:
  run-mac:
    runs-on: macos-latest
    steps:
      - name: 1. Setup Utente ipad
        run: |
          sudo dscl . -create /Users/ipad
          sudo dscl . -passwd /Users/ipad 1234
          sudo dscl . -append /Groups/admin GroupMembership ipad

      - name: 2. Installazione e Avvio Dinamico TigerVNC
        run: |
          # Installazione TigerVNC
          brew install tiger-vnc
          
          # Cerchiamo il percorso esatto del binario appena installato
          VNC_BIN=$(find /opt/homebrew/Cellar/tiger-vnc -name vncpasswd -parent)
          echo "VNC Binaries found in: $VNC_BIN"
          
          # Configurazione password VNC (123456)
          mkdir -p ~/.vnc
          printf "123456\n123456\nn\n" | $VNC_BIN/vncpasswd
          
          # Avvio del server forzando la porta 5900
          $VNC_BIN/vncserver :1 -rfbport 5900 -localhost no -geometry 1280x800
          
      - name: 3. Avvio Tunnel Bore
        run: |
          curl -L https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-apple-darwin.tar.gz | tar -xz
          ./bore local 5900 --to bore.pub
