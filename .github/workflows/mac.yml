name: Mac_iPad_Docker_SOLVED
on: workflow_dispatch
jobs:
  run-vnc:
    runs-on: macos-latest
    steps:
      - name: 1. Avvio Desktop Linux (Senza Installazioni su Mac)
        run: |
          # Avviamo un contenitore con desktop grafico e VNC già pronto
          # La password di accesso sarà 'vncpassword'
          docker run -d -p 5900:5900 dorowu/ubuntu-desktop-lxde-vnc
          
          # Aspettiamo che il sistema interno si carichi
          sleep 20
          
      - name: 2. Avvio Tunnel Bore
        run: |
          curl -L https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-apple-darwin.tar.gz | tar -xz
          ./bore local 5900 --to bore.pub
