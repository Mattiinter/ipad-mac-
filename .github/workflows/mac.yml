name: Mac_iPad_Final_Solution
on: workflow_dispatch
jobs:
  run-mac:
    runs-on: macos-latest
    steps:
      - name: 1. Configura Password VNC Diretta
        run: |
          # Imposta '1234' come password globale del servizio VNC
          # Questo evita di dover creare nuovi utenti o cambiare password di sistema
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -access -on -clientopts -setvncpasswd -vncpasswd 1234 -restart -agent -privs -all
          
      - name: 2. Avvio Tunnel Bore (Versione Leggera)
        run: |
          # Scarica il binario direttamente per evitare l'errore 'malloc' di memoria
          curl -L https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-apple-darwin.tar.gz | tar -xz
          ./bore local 5900 --to bore.pub
